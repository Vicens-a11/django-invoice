{% extends "base.html" %}

{% block content %}

<div class="container mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h1 class="text-center text-white bg-dark py-3 rounded mb-4">
                Register a New Customer
            </h1>

            <form method="post" class="card shadow p-4">
                {% csrf_token %}

                <!-- Identity -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Full Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Customer first and last name"
                            required
                        >
                    </div>

                    <div class="form-group col-md-4">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="customer@email.com"
                            required
                        >
                    </div>

                    <div class="form-group col-md-2">
                        <label for="phone">Phone</label>
                        <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            name="phone"
                            placeholder="+237 6XX XXX XXX"
                            required
                        >
                    </div>
                </div>

                <!-- Personal info -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="sex">Gender</label>
                        <select name="sex" id="sex" class="form-control" required>
                            <option value="" disabled selected>Choose the gender...</option>
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="age">Age Range</label>
                        <select name="age" id="age" class="form-control" required>
                            <option value="" disabled selected>Choose the age range...</option>
                            <option value="0-15">0 - 15</option>
                            <option value="16-25">16 - 25</option>
                            <option value="26-50">26 - 50</option>
                            <option value="51-80">51 - 80</option>
                        </select>
                    </div>
                </div>

                <!-- Address -->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="address">Address</label>
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            name="address"
                            placeholder="Customer address"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input
                            type="text"
                            class="form-control"
                            id="city"
                            name="city"
                            placeholder="Customer city"
                            required
                        >
                    </div>

                    <div class="form-group col-md-6">
                        <label for="zip">Zip Code</label>
                        <input
                            type="text"
                            class="form-control"
                            id="zip"
                            name="zip"
                            placeholder="Customer zip code"
                            required
                        >
                    </div>
                </div>

                <!-- Submit -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">
                        Save Customer
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock content %}
