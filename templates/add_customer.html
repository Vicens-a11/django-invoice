{% extends "base.html" %}

{% block content %}

<div class="container mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <!-- Titre -->
            <h1 class="text-center text-white bg-dark py-3 rounded mb-4">
                Register a New Customer
            </h1>

            <!-- Formulaire -->
            <form method="post" class="card shadow p-4">
                {% csrf_token %}

                <!-- Identity -->
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name" class="form-label mb-1 fw-semibold">Full Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Customer first and last name"
                            required
                        >
                    </div>

                    <div class="form-group col-md-4 mb-3">
                        <label for="email" class="form-label mb-1 fw-semibold">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="customer@email.com"
                            required
                        >
                    </div>

                    <div class="form-group col-md-2 mb-3">
                        <label for="phone" class="form-label mb-1 fw-semibold">Phone</label>
                        <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            name="phone"
                            placeholder="+237 6XX XXX XXX"
                            required
                        >
                    </div>
                </div>

                <!-- Personal Info -->
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="sex" class="form-label mb-1 fw-semibold">Gender</label>
                        <select name="sex" id="sex" class="form-control" required>
                            <option value="" disabled selected>Choose the gender...</option>
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6 mb-3">
                        <label for="age" class="form-label mb-1 fw-semibold">Age Range</label>
                        <select name="age" id="age" class="form-control" required>
                            <option value="" disabled selected>Choose the age range...</option>
                            <option value="0-15">0 - 15</option>
                            <option value="16-25">16 - 25</option>
                            <option value="26-50">26 - 50</option>
                            <option value="51-80">51 - 80</option>
                        </select>
                    </div>
                </div>

                <!-- Address -->
                <div class="form-row">
                    <div class="form-group col-md-12 mb-3">
                        <label for="address" class="form-label mb-1 fw-semibold">Address</label>
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            name="address"
                            placeholder="Customer address"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="city" class="form-label mb-1 fw-semibold">City</label>
                        <input
                            type="text"
                            class="form-control"
                            id="city"
                            name="city"
                            placeholder="Customer city"
                            required
                        >
                    </div>

                    <div class="form-group col-md-6 mb-3">
                        <label for="zip" class="form-label mb-1 fw-semibold">Zip Code</label>
                        <input
                            type="text"
                            class="form-control"
                            id="zip"
                            name="zip"
                            placeholder="Customer zip code"
                            required
                        >
                    </div>
                </div>

                <!-- Submit -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">
                        Save Customer
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock content %}
